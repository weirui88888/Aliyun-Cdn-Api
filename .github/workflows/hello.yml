name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - name: Greet
        uses: ./
        id: greet
        with:
          milliseconds: 520

      - name: Echo OutPut
        run: echo "Your input is ${{steps.greet.outputs.time}}"
